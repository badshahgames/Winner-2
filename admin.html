<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Color Trado</title>
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="admin-profile">
                <img id="adminAvatar" src="images/admin-icon.png" alt="Admin">
                <h3>Admin Panel</h3>
            </div>
            <nav>
                <a href="#" class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" data-section="users"><i class="fas fa-users"></i> Users</a>
                <a href="#" data-section="deposits"><i class="fas fa-money-bill-wave"></i> Deposits</a>
                <a href="#" data-section="withdrawals"><i class="fas fa-wallet"></i> Withdrawals</a>
                <a href="#" data-section="gameSettings"><i class="fas fa-cog"></i> Game Settings</a>
            </nav>
        </aside>

        <main class="content-area">
            <section id="dashboardSection" class="content-section active">
                <h2>Dashboard Overview</h2>
                <div class="stats-grid">
                    <!-- Stats will be populated by JS -->
                </div>
            </section>

            <section id="usersSection" class="content-section">
                <h2>User Management</h2>
                <div class="user-controls">
                    <input type="text" id="userSearch" placeholder="Search users...">
                </div>
                <table class="users-table">
                    <!-- Users will be populated by JS -->
                </table>
            </section>

            <section id="depositsSection" class="content-section">
                <h2>Deposit Requests</h2>
                <table class="deposits-table">
                    <!-- Deposits will be populated by JS -->
                </table>
            </section>

            <section id="withdrawalsSection" class="content-section">
                <h2>Withdrawal Requests</h2>
                <div class="filter-controls">
                    <select id="withdrawalStatusFilter">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <table class="withdrawals-table">
                    <!-- Withdrawals will be populated by JS -->
                </table>
            </section>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
