<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Trado</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="user-info">
                <img id="userAvatar" src="images/default-avatar.png" alt="User">
                <div>
                    <span id="userName">Guest</span>
                    <span id="userBalance">₹0</span>
                </div>
            </div>
            <nav>
                <a href="admin.html" id="adminLink"><i class="fas fa-cog"></i> Admin</a>
            </nav>
        </header>

        <main class="game-main">
            <div class="timer-container">
                <div id="gameTimer">30</div>
                <span>Next round starts in</span>
            </div>

            <div class="color-wheel" id="colorWheel">
                <div class="wheel-center"></div>
            </div>

            <div class="bet-options">
                <div class="bet-option red">
                    <div class="color-box red"></div>
                    <div class="multiplier">2x</div>
                    <div class="bet-amount">₹<span id="redAmount">0</span></div>
                    <button class="bet-btn" data-color="red">+10</button>
                </div>
                
                <div class="bet-option green">
                    <div class="color-box green"></div>
                    <div class="multiplier">2x</div>
                    <div class="bet-amount">₹<span id="greenAmount">0</span></div>
                    <button class="bet-btn" data-color="green">+10</button>
                </div>
                
                <div class="bet-option violet">
                    <div class="color-box violet"></div>
                    <div class="multiplier">4x</div>
                    <div class="bet-amount">₹<span id="violetAmount">0</span></div>
                    <button class="bet-btn" data-color="violet">+10</button>
                </div>
            </div>

            <div class="game-controls">
                <button id="placeBetBtn" class="primary-btn">Place Bet (₹<span id="totalBet">0</span>)</button>
                <button id="cashOutBtn" class="secondary-btn" disabled>Cash Out</button>
            </div>
        </main>

        <div class="history-section">
            <h3>Recent Results</h3>
            <div class="history-grid" id="historyGrid"></div>
        </div>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
