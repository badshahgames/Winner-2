<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        
        h1 {
            color: #202124;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .google-btn:hover {
            background: #f7f8f8;
        }
        
        .google-icon {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }
        
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in with Google</h1>
        <button id="googleSignIn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" alt="Google logo">
            Sign in with Google
        </button>
        
        <div id="userInfo" class="user-info">
            <img id="userPhoto" class="user-avatar" src="" alt="User photo">
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
