<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --red: #ff7675;
            --green: #55efc4;
            --violet: #a55eea;
            --dark: #2d3436;
            --light: #f5f6fa;
            --white: #ffffff;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            box-shadow: var(--shadow);
        }
        
        /* Auth Screen */
        .auth-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }
        
        .auth-container {
            max-width: 350px;
            width: 100%;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        
        .auth-screen h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .auth-screen p {
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .google-icon {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }
        
        .bonus-note {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50px;
            font-size: 14px;
            margin-top: 20px;
        }
        
        /* Game Screen */
        .game-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        /* Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--white);
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-details span:first-child {
            font-weight: 500;
            font-size: 14px;
        }
        
        .user-details span:last-child {
            font-weight: 600;
            font-size: 16px;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background: var(--white);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            z-index: 100;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .sidebar-header {
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            position: relative;
        }
        
        .sidebar-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--white);
            margin-bottom: 10px;
        }
        
        .sidebar-header h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .sidebar-header span {
            font-size: 16px;
            font-weight: 600;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }
        
        .sidebar nav {
            flex: 1;
            padding: 20px 0;
        }
        
        .sidebar nav ul {
            list-style: none;
        }
        
        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
        }
        
        .sidebar nav ul li a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        
        /* Game Area */
        .game-main {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }
        
        .game-area {
            padding: 20px;
        }
        
        .timer-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .timer {
            font-size: 50px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer-text {
            font-size: 14px;
            color: #666;
        }
        
        .color-wheel {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            background: #f1f1f1;
            box-shadow: var(--shadow);
            transform: rotate(0deg);
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        .wheel-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .wheel-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%);
            border-radius: 50%;
            transform-origin: center;
        }
        
        .wheel-segment.red {
            background: var(--red);
            transform: rotate(0deg);
        }
        
        .wheel-segment.green {
            background: var(--green);
            transform: rotate(120deg);
        }
        
        .wheel-segment.violet {
            background: var(--violet);
            transform: rotate(240deg);
        }
        
        .bet-options {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .bet-option {
            flex: 1;
            background: var(--white);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        
        .bet-option:hover {
            transform: translateY(-5px);
        }
        
        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin: 0 auto 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        .color-box.red {
            background: var(--red);
        }
        
        .color-box.green {
            background: var(--green);
        }
        
        .color-box.violet {
            background: var(--violet);
        }
        
        .multiplier {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .bet-amount {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .add-bet {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .add-bet:hover {
            background: var(--secondary);
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
        }
        
        .bet-btn, .cashout-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .bet-btn {
            background: var(--primary);
            color: var(--white);
        }
        
        .bet-btn:hover {
            background: var(--secondary);
        }
        
        .cashout-btn {
            background: var(--green);
            color: var(--dark);
        }
        
        .cashout-btn:hover {
            background: #00b894;
        }
        
        .cashout-btn:disabled {
            background: #dfe6e9;
            color: #b2bec3;
            cursor: not-allowed;
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Result Modal */
        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 350px;
        }
        
        .result-modal.active {
            display: block;
        }
        
        .result-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .result-icon.win {
            color: var(--green);
        }
        
        .result-icon.lose {
            color: var(--red);
        }
        
        .result-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .result-amount {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .result-win {
            color: var(--green);
        }
        
        .result-lose {
            color: var(--red);
        }
        
        .result-color {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .close-modal {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: var(--secondary);
        }
        
        /* Responsive */
        @media (max-width: 400px) {
            .bet-options {
                flex-direction: column;
            }
            
            .game-controls {
                flex-direction: column;
            }
            
            .color-wheel {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

            placeBetBtn.disabled = false;
            cashOutBtn.disabled = true;

        // Add bet to a color

            if (gameState !== 'betting') return;
            if (userData.balance < 10) {

            bets[color] += 10;
            updateBetDisplay();

            totalBet.textContent = total;
            placeBetBtn.innerHTML = `Place Bet (₹${total})`;

        // Place bet
        function placeBet() {
            const total = bets.red + bets.green + bets.violet;
            if (total === 0) {

            if (userData.balance < total) {

                return;

            // Disable betting
            placeBetBtn.disabled = true;
            
            // Start countdown to spin
            if (countdown > 3) countdown = 3;

            let multiplier = 2;
            if (selectedColor === 'violet') multiplier = 4;
            winAmount = bets[selectedColor] * multiplier;
            
            // Spin animation
            const spinDegrees = 1800 + (selectedColor === 'red' ? 0 : selectedColor === 'green' ? 120 : 240);
            colorWheel.style.transform = `rotate(${spinDegrees}deg)`;
            
            // Show result after spin
            setTimeout(showResult, 3000);
        }

        // Show result
        function showResult() {
            gameState = 'results';
            
            // Update user balance if won
            if (winAmount > 0) {
                userData.balance += winAmount;
                userData.wins += 1;
                updateUserData();
                
                // Show win modal
                resultIcon.className = 'result-icon win';
                resultIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                resultTitle.textContent = 'You Won!';
                resultAmount.textContent = `+₹${winAmount}`;
                resultAmount.className = 'result-amount result-win';
            } else {
                userData.losses += 1;
                updateUserData();
                
                // Show lose modal
                resultIcon.className = 'result-icon lose';
                resultIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                resultTitle.textContent = 'You Lost!';
                resultAmount.textContent = `-₹${bets.red + bets.green + bets.violet}`;
                resultAmount.className = 'result-amount result-lose';
            }
            
            // Set result color
            resultColorText.textContent = selectedColor.charAt(0).toUpperCase() + selectedColor.slice(1);
            resultColorBox.className = 'result-color';
            resultColorBox.classList.add(selectedColor);
            
            // Show modal
            resultModal.classList.add('active');
            overlay.classList.add('active');
            
            // Start new round after modal is closed
        }

        // Close result modal
        function closeResultModal() {
            resultModal.classList.remove('active');
            overlay.classList.remove('active');
            
            // Reset wheel and start new round
            colorWheel.style.transform = 'rotate(0deg)';
            gameState = 'waiting';
            startCountdown();
        }

        // Cash out (not implemented fully in this example)
        function cashOut() {
            // This would be implemented for games where you can cash out during the spin
            alert('Cash out functionality would be implemented here!');
        }

        // Update user balance display
        function updateBalance() {
            if (!userData) return;
            userBalance.textContent = `₹${userData.balance}`;
            sidebarUserBalance.textContent = `₹${userData.balance}`;
        }

        // Open sidebar
        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.add('active');
        }

        // Close sidebar
        function closeSidebarFunc() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                gameScreen.style.display = 'none';
                authScreen.style.display = 'flex';
            }).catch(error => {
                console.error('Logout error:', error);
            });
        }

        // Update user data in Firestore
        function updateUserData() {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).set({
                name: currentUser.displayName,
                email: currentUser.email,
                photoURL: currentUser.photoURL,
                balance: userData.balance,
                wins: userData.wins,
                losses: userData.losses,
                lastLogin: new Date()
            }, { merge: true }).then(() => {
                updateBalance();
            }).catch(error => {
                console.error('Error updating user data:', error);
            });
        }

        // Google Sign-In
        googleSignInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider).then(result => {
                currentUser = result.user;
                
                // Check if user exists in Firestore
                db.collection('users').doc(currentUser.uid).get().then(doc => {
                    if (doc.exists) {
                        userData = doc.data();
                    } else {
                        // New user - give bonus
                        userData = {
                            balance: 10, // ₹10 bonus
                            wins: 0,
                            losses: 0
                        };
                    }
                    
                    // Update UI
                    userAvatar.src = currentUser.photoURL;
                    userName.textContent = currentUser.displayName;
                    sidebarUserAvatar.src = currentUser.photoURL;
                    sidebarUserName.textContent = currentUser.displayName;
                    
                    updateBalance();
                    
                    // Show game screen
                    authScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                    
                    // Initialize game
                    initGame();
                    
                    // Update user data in Firestore
                    updateUserData();
                });
            }).catch(error => {
                console.error('Login error:', error);
                alert(error.message);
            });
        });

        // Check auth state on load
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                
                // Get user data
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        userData = doc.data();
                    } else {
                        userData = {
                            balance: 10,
                            wins: 0,
                            losses: 0
                        };
                    }
                    
                    // Update UI
                    userAvatar.src = user.photoURL;
                    userName.textContent = user.displayName;
                    sidebarUserAvatar.src = user.photoURL;
                    sidebarUserName.textContent = user.displayName;
                    
                    updateBalance();
                    
                    // Show game screen
                    authScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                    
                    // Initialize game
                    initGame();
                });
            } else {
                // User is signed out
                gameScreen.style.display = 'none';
                authScreen.style.display = 'flex';
            }
        });
    </script>
</body>
